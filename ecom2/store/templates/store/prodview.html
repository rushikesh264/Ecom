<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

{% extends 'store/index.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{%static 'css/prodview.css'%}">
<div class="container">
    <a  class="btn btn-outline-dark" href="{% url 'store' %}" style="font-size:15px;" >&#x2190; Back To Store</a>
    
    <br>
    <br>
    <div class="card" style="box-shadow:1px 1px 1px 1px gray;">
       
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <img src="{{product.imageURL}}" style="width:300px;height:300px;padding:40px;background-color:white;"/>
                   
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{product.name}}</h3>
                    <div class="rating">
                        <div class="stars">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <span class="review-no">41 reviews</span>
                    </div>
                    <h4 class="product-description">{{product.description}}</h4>
                    <h3>current price: <span style="color:black;font-weight:bolder;"> &#x20B9 {{product.price|floatformat:2}}</span></h3>
                    <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                    <ul style="list-style: none;margin-top:50px;">
                        <li>
                            <button data-product={{product.id}} data-action="add" class="btn btn-danger  update-cart" style="border-radius:4px;font-weight:bold;float:left;width:190px;height:40px;margin-right:10px;font-size:15px;">Add to Cart</button>
                        </li>
                        <li>
                            <a href="{% url 'cart' %}" class="btn btn-success" style="width:190px;height:40px;padding-top:6px;font-size:15px;font-weight:bold;border-radius:4px;">View Cart</a>
                        </li>
                    </ul>
                      
                    <!-- <h5 class="sizes">sizes:
                        <span class="size" data-toggle="tooltip" title="small">s</span>
                        <span class="size" data-toggle="tooltip" title="medium">m</span>
                        <span class="size" data-toggle="tooltip" title="large">l</span>
                        <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
                    </h5>
                    <h5 class="colors">colors:
                        <span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
                        <span class="color green"></span>
                        <span class="color blue"></span>
                    </h5> -->
                        
                                         
                   
                </div>
                
            </div>
        </div>
    </div>
</div>
</body>

{% endblock content %}
